<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Border on Button Hover</title>
    <style>
      /* General styling */
      body {
        font-family: Arial, sans-serif;
        display: inline-block;
        justify-content: center;
    
        height: 100vh;
        margin: 25px;

        background: radial-gradient(yellow, cyan);
      }

      .container {
        text-align: center;
  
      }

      .image-container {
        display: inline-block;
        margin-bottom: 20px;
        transition: border 0.3s ease;
      }

      .image-container img {
        width: 100%;
        max-width: 400px;
        height: auto;
        display: block;
        border: 5px solid transparent;
        box-sizing: border-box;
        box-shadow: 1px 3px 8px 6px black;
    margin: 20px;
        animation-direction: alternate-reverse;
        animation-name: image_1;
        animation-iteration-count: infinite;
        animation-duration: 1s;
      }

      .image-container img:hover {
        transform: scale(1.1);
        transition-duration: 1s;
      }
      @keyframes image_1 {
        form {
          background-color: black;
        }
        to {
          background-color: black;
          box-shadow: 0px 0px 13px 7px red;
        }
      }

      .hover-button {
        background-color: #ff1500;
        color: white;
        font-family: "Courier New", Courier, monospace;
        border-radius: 5px;
        font-size: 30px;
        border: none;
        align-items: center;
        animation-name: image;
        animation-iteration-count: infinite;
        animation-duration: 1s;
      }
      @keyframes image {
        form {
          background-color: red;
        }
        to {
          background-color: red;
          box-shadow: 0px 0px 30px 10px red;
        }
      }
    .btn button {
      text-decoration: none;
      font-size: 35px;
    
    border-radius: 10px;
    border: none;
    margin: 10px;
    animation-name: image;
        animation-iteration-count: infinite;
        animation-duration: 1s;
    }
    @keyframes image {
        form {
          background-color: red;
        }
        to {
          background-color: rgb(17, 0, 255);
          box-shadow: 0px 0px 20px 10px blue;
        }
      }
      a{
        text-decoration: none;
        color:white;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
    
      <div class="image-container">
  
        <img src="Beautiful girls long (1).jpg" alt="Responsive Image" />
      </div>
